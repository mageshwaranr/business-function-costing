<head>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./dist/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./dist/css/normalize.css">
    <link rel="stylesheet" href="./dist/css/skeleton.css">
    <!-- Favicon

    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
<header>
    <nav class="navbar navbar-full navbar-dark bg-primary">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/mui/dashboard">Overview <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mui/costingChart">Cost Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mui/topology">Topology</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div class="dash-container">
        <section id="dashboard-tile">
            <div class="metrics row">
                <div class="metric-head row">
                    <h3 class="col-xs-5">Overall Cost</h3>
                    <h3 class="col-xs-2">I</h3>
                    <h3 class="col-xs-5">$350</h3>
                </div>
                <div class="metric-body row">
                    <div class="metric-sections col-xs-12 col-md-6">
                        <h5 class="col-xs-8">Demand Management</h5>
                        <p>$250</p>
                    </div>
                    <div class="metric-sections col-xs-12 col-md-6">
                        <h5 class="col-xs-8">Supply Management</h5>
                        <p>$100</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="costing-chart">
            <div class="container" style="margin-top: 5%">
                <h4>Microservice Consumption Analysis</h4>
                <p>This is a comprehensive view of the microservices consumption. Click on specific microservice to see
                    the total consumption.</p>

                <div class="row">
                    <div class="nine columns" id="chart"></div>
                    <div class="three columns" id="details">
                        <table class="u-full-width" style="margin-top: 50%">
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
